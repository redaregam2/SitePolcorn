<script>
  if (window.innerWidth <= 768) {
    // Fonction qui calcule et applique translate+rotate
    const setupParallax = selector => {
      const container = document.querySelector(selector);
      if (!container) return null;
      const img     = container.querySelector('img');
      const cH      = container.clientHeight;
      const iH      = img.clientHeight;
      const maxMove = iH - cH;
      const maxRot  = 20;
      return { img, maxMove, maxRot };
    };

    const film   = setupParallax('.film-reel');
    const ticket = setupParallax('.ticket-reel');

    const applyParallax = () => {
      const scrollable = document.documentElement.scrollHeight - window.innerHeight;
      const frac       = (scrollable > 0) ? window.scrollY / scrollable : 0;
      [film, ticket].forEach(item => {
        if (!item) return;
        const ty  = item.maxMove * (1 - frac);        //  at load: maxMove, at bottom: 0
        const rt  = (1 - 2 * frac) * item.maxRot;     //  at load: +maxRot, at bottom: –maxRot
        item.img.style.transform = `translateY(${ty}px) rotate(${rt}deg)`;
      });
    };

    // Appliquer immédiatement au chargement
    applyParallax();
    // Et à chaque scroll ensuite
    window.addEventListener('scroll', applyParallax);
  }
</script>
